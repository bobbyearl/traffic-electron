<!DOCTYPE html>
<html charset="utf-8" ng-app="traffic">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bobby Earl Traffic</title>
  <!--<link rel="stylesheet" href="../node_modules/blackbaud-skyux/dist/css/sky-bundle.css">-->
  <link rel="stylesheet" href="https://sky.blackbaudcdn.net/skyux/1.6.1/css/sky-bundle.css" integrity="sha384-28pPartjE9yn04Uk6EZMZppZVm2T/lMNHsheSMKRg4j+bAmSgCNrCgjFv1NCQkiZ" crossorigin="anonymous">
</head>
<body ng-controller="PageController as ctrl">

  <bb-navbar>
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-left">
        <li ui-sref-active="bb-navbar-active">
          <a ui-sref="home">
            Home
          </a>
        </li>
        <li ng-repeat="route in ctrl.routes" ui-sref-active="bb-navbar-active">
          <a ui-sref="route({ id: $index })">
            {{ route.name }}
          </a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="">Right Item</a></li>
      </ul>
    </div>
  </bb-navbar>
  <ui-view></ui-view>

  <!-- http://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined  -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="../node_modules/blackbaud-skyux/dist/js/sky-bundle.min.js"></script>
  <script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="js/_app.js"></script>
  <script src="js/_config.js"></script>
  <script src="js/_run.js"></script>
  <script src="js/service.routes.js"></script>
  <script src="js/controller.page.js"></script>
  <script src="js/controller.home.js"></script>
  <script src="js/controller.route.js"></script>
  <script src="js/directive.camera.js"></script>
  <script src="js/jwplayer/jwplayer.js"></script>
  <script>if (window.module) module = window.module;</script>

</body>

</html>
