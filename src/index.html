<!DOCTYPE html>
<html charset="utf-8" ng-app="traffic">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bobby Earl Traffic</title>
  <link rel="stylesheet" href="https://sky.blackbaudcdn.net/skyux/1.6.1/css/sky-bundle.css" integrity="sha384-28pPartjE9yn04Uk6EZMZppZVm2T/lMNHsheSMKRg4j+bAmSgCNrCgjFv1NCQkiZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="PageController as ctrl">

  <bb-navbar>
    <div class="container-fluid">
      <ul class="nav navbar-nav navbar-left">
        <li ui-sref-active="bb-navbar-active">
          <a ui-sref="home">
            Home
          </a>
        </li>
        <li ng-repeat="region in ctrl.regions" ui-sref-active="bb-navbar-active" ng-class="{ 'dropdown': region.routes.length > 1 }">
          <a ng-if="region.routes.length === 1" ui-sref="map({ regionId: $index })">
            {{ region.name }}
          </a>
          <a ng-if="region.routes.length > 1" ui-sref="map({ regionId: $index })" class="dropdown-toggle">
            {{ region.name }} <span class="caret"></span>
          </a>
          <ul ng-if="region.routes.length > 1" class="dropdown-menu">
            <li ng-repeat="route in region.routes" ui-sref-active="bb-navbar-active">
              <a ui-sref="map({ regionId: $parent.$index, routeId: $index })">
                {{ route.name }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="">Right Item</a></li>
      </ul>
    </div>
  </bb-navbar>

  <ng-map class="map">
    <traffic-layer></traffic-layer>
  </ng-map>

  <ui-view></ui-view>

  <!-- http://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined  -->
  <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtDfCJBq-FwmYFc-JIFb_Ze9cRcSH3vCs"></script>
  <script src="../node_modules/blackbaud-skyux/dist/js/sky-bundle.min.js"></script>
  <script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="../node_modules/ngmap/build/scripts/ng-map.min.js"></script>
  <script src="../node_modules/@bianjp/jwplayer/dist/jwplayer.js"></script>
  <script>jwplayer.key='WDUy49wQ8ai4pO/+8zTHaPFaqb9HsctrEoBlFw==';</script>
  <script src="js/_app.js"></script>
  <script src="js/_config.js"></script>
  <script src="js/_run.js"></script>
  <script src="js/service.camera.js"></script>
  <script src="js/service.region.js"></script>
  <script src="js/controller.page.js"></script>
  <script src="js/controller.home.js"></script>
  <script src="js/controller.map.js"></script>
  <script src="js/controller.region.js"></script>
  <script src="js/directive.camera.js"></script>
  <script src="js/overlay.camera.js"></script>
  <script>if (window.module) module = window.module;</script>

</body>

</html>
